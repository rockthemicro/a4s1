costs:
    c_missing_instance_week: 20
    c_missing_instance_day: 20
    c_relative: 40
    c_preferred_interval: 10
    c_excluded_interval: 30
    c_activity_distance: 10

activity_list:

  - activity:
      name: Dinner
      scheduling_type: nr_instances
      instances_per_week: 2
      instances_per_day: 1
      duration:
        value: 15
        unit: hour
      minimal_distance_from:
      - activity:
          activity_type: self
          value: 2
          unit: day

  - activity:
      name: Breakfast
      scheduling_type: relative
      instances_per_week: 2
      instances_per_day: 1
      duration:
        value: 1
        unit: hour
      before:
        activity_type: Dinner
        relative_within:
          value: 60
          unit: minute